services:
  flask-app:
    build: ./app
    container_name: flask-app
    ports:
      - "8000:8000"
    volumes:
      - app_logs:/app/logs
    environment:
      - FLASK_ENV=production
    networks:
      - mlinfra
    restart: unless-stopped
  # -------------------------
  # Airflow Postgres
  # -------------------------
  postgres-airflow:
    image: postgres:15
    container_name: postgres-airflow
    restart: always
    environment:
      POSTGRES_USER: airflow
      POSTGRES_PASSWORD: airflow
      POSTGRES_DB: airflow
    volumes:
      - airflow_postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD", "pg_isready", "-U", "airflow"]
      interval: 10s
      retries: 5
    networks:
      - mlinfra

  # -------------------------
  # MLflow Postgres
  # -------------------------
  postgres-mlflow:
    image: postgres:15
    container_name: postgres-mlflow
    restart: always
    ports:
      - "5420:5432"
    environment:
      POSTGRES_USER: mlflow
      POSTGRES_PASSWORD: mlflow
      POSTGRES_DB: mlflow
    volumes:
      - postgres_mlflow_data:/var/lib/postgresql/data
      - ./postgres:/docker-entrypoint-initdb.d
    networks:
      - mlinfra

  # -------------------------
  # MinIO
  # -------------------------
  minio:
    image: quay.io/minio/minio
    container_name: minio
    restart: always
    ports:
      - "9000:9000"
      - "9001:9001"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
      MINIO_STORAGE_USE_HTTPS: "false"
    command: server /data --console-address ":9001"
    volumes:
      - minio_data:/data
    networks:
      - mlinfra

  minio-setup:
    image: quay.io/minio/mc
    container_name: minio-setup
    depends_on:
      - minio
    volumes:
      - ./minio/create-bucket.sh:/create-bucket.sh
    entrypoint: /bin/sh
    command: -c "chmod +x /create-bucket.sh && /create-bucket.sh"
    environment:
      MINIO_ROOT_USER: minio
      MINIO_ROOT_PASSWORD: minio123
    networks:
      - mlinfra

  # -------------------------
  # MLflow Server
  # -------------------------
  mlflow:
    build: ./mlflow
    container_name: mlflow
    restart: always
    ports:
      - "5000:5000"
    environment:
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
      MLFLOW_ALLOWED_HOSTS: "*"
    command: >
      mlflow server
      --backend-store-uri postgresql://mlflow:mlflow@postgres-mlflow/mlflow
      --default-artifact-root s3://mlflow
      --host 0.0.0.0
      --port 5000
      --allowed-hosts "*"
    depends_on:
      - postgres-mlflow
      - minio-setup
    networks:
      - mlinfra

  # -------------------------
  # Airflow Init
  # -------------------------
  airflow-init:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-init
    env_file:
      - .env
    depends_on:
      postgres-airflow:
        condition: service_healthy
    environment: &airflow-env
      AIRFLOW__CORE__EXECUTOR: LocalExecutor
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN: postgresql+psycopg2://airflow:airflow@postgres-airflow/airflow
      AIRFLOW__CORE__FERNET_KEY: ""
      AIRFLOW__CORE__LOAD_EXAMPLES: "false"
      AIRFLOW__API__AUTH_BACKENDS: airflow.api.auth.backend.basic_auth,airflow.api.auth.backend.session
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN_ASYNC: ""
      AWS_ACCESS_KEY_ID: minio
      AWS_SECRET_ACCESS_KEY: minio123
      MLFLOW_S3_ENDPOINT_URL: http://minio:9000
      MLFLOW_S3_IGNORE_TLS: "true"
    volumes:
      - ./airflow:/opt/airflow
    entrypoint: /bin/bash
    command: >
      -c "airflow db migrate &&
          airflow users create --username admin --password admin --firstname Admin --lastname User --role Admin --email admin@example.com || true"
    user: "50000:0"
    restart: "no"
    networks:
      - mlinfra

  # -------------------------
  # Airflow API Server (formerly webserver)
  # -------------------------
  airflow-webserver:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-webserver
    env_file:
      - .env
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow-env
      # Ensure async is disabled here too
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN_ASYNC: ""
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    ports:
      - "8080:8080"
    # CHANGED FROM 'webserver' TO 'api-server'
    command: webserver
    user: "50000:0"
    networks:
      - mlinfra

  # -------------------------
  # Airflow Scheduler
  # -------------------------
  airflow-scheduler:
    build:
      context: .
      dockerfile: Dockerfile.airflow
    container_name: airflow-scheduler
    env_file:
      - .env
    restart: always
    depends_on:
      airflow-init:
        condition: service_completed_successfully
    environment:
      <<: *airflow-env
      # Ensure async is disabled here too
      AIRFLOW__DATABASE__SQL_ALCHEMY_CONN_ASYNC: ""
    volumes:
      - ./airflow/dags:/opt/airflow/dags
      - ./airflow/logs:/opt/airflow/logs
      - ./airflow/plugins:/opt/airflow/plugins
      - ./data:/opt/airflow/data
    command: scheduler
    user: "50000:0"
    networks:
      - mlinfra

networks:
  mlinfra:

volumes:
  airflow_postgres_data:
  postgres_mlflow_data:
  minio_data:
  app_logs:
